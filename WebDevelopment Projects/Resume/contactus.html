<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h2>Please fill the below form to contact me:</h2>

    <form action="">
      <label for="firstName">FirstName</label>
      <input id="firstName" type="text" />

      <label for="lastName">LastName</label>
      <input id="lastName" type="text" />

      <br /><br />

      <label for="age">Age</label>
      <input id="age" type="number" />

      <br /><br />

      <label for="email">Email</label>
      <input id="email" type="email" />

      <label for="password">Password</label>
      <input id="password" type="password" />

      <br /><br />

      <label for="">Choose your Tshirt Size</label>
      <br />
      <input type="radio" name="tshirtSize" value="small" />
      <label for="small">Small</label><br>

      <input type="radio" name="tshirtSize" value="medium" />
      <label for="medium">Medium</label><br>

      <input type="radio" name="tshirtSize" value="large" />
      <label for="large">Large</label>

      <br /><br />

      <label for="color">Color</label>
      <input type="color" />

      <br /><br />

      <label for="cars">Select your Car:</label><br />
      <select name="cars" id="cars">
        <option value="ferrari">Ferrari</option>
        <option value="volvo">Volvo</option>
        <option value="rapidgt">RapidGT</option>
        <option value="lamborgini">Lamborgini</option>
      </select>

      <br /><br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up Please</h1>
                <p>Please fill your details</p>
            </header>

            <main class="signup-body">
                <p>Enter Your Name</p>
                <input type="text" id="username" placeholder="Sumit Dube" required>

                <p>Email</p>
                <input type="email" id="email" placeholder="sdube@gmail.com" required>

                <p>Enter Your Password</p>
                <input type="password" id="password" placeholder="atleast 8 characters" required> <br><br>

                <input type="submit" value="Create Account">
            </main>

            <footer class="signup-footer">
                <p>Already have account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>
</body>
</html>

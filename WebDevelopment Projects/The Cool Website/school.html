<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
</head>
<body>
    <h1>Subjects</h1>
    <ol type="I">
        <li>English</li>
        <li>Marathi</li>
        <ul>
            <li>shubhlekhan</li>
            <li>Faster Fene</li>
            <li>Shivaji Maharaj</li>
        </ul>
        <li>Geography</li>
    </ol>
<h1>
    Pass or not
</h1>
    <ul>
        <li>YES</li>
        <li>NO</li>
        <li>On Destinction</li>
    </ul>
    
    
    
    
    
    <table border="">
        <caption>This table is used to show marks and pass fail status</caption>
        <colgroup>
            <col style="background-color: blue;">
            <col span="2" style="background-color: yellow;">
        </colgroup>
    <thead style="background-color: grey;">
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Passed</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>English</td>
            <td>100</td>
            <td>Passed</td>
        </tr>
        <tr>
            <td>Geography</td>
            <td>39</td>
            <td>Failed</td>
        </tr>
    </tbody>

    <tfoot style="background-color: red;">
        <tr>
            <td>Total</td>
            <td colspan="2">Passed</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
